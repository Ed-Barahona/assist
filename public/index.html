  <body>
 
    
    
    
<div class="chat-widget-wrapper">
  <div class="chat-widget-container">
    <div class="chat-widget-text">
      <p class="heading">Narvar Assist</p>
      <p>How can we help?</p>
    </div>
    <div class="chat-widget-avatar">
<!--      <img src="http://image.flaticon.com/icons/svg/236/236831.svg" alt="" />-->
      <img src="assets/speech-bubble.svg" alt="Chat Icon" />
    </div>
  </div>
  <div class="chat-box-container">
   <div class="conversation-header">
    <div class="team-profile">
       <div class="agent-avatar bot">
            <img src="assets/narvar-logo.png" alt="Chat Avatar" />
            <h4>Narvar Assist</h4>
        </div>
        <div class="agent-avatar person">
            <img src="assets/ed-avatar.png" alt="Chat Avatar" />
            <h4>Ed</h4>
        </div>
    </div>
   </div>
    <div class="conversation-container">
     <ul id="messages"></ul>
    </div>
    
    <div class="write">
        <a href="javascript:;" class="write-link attach"></a>
        <form id="send-message" action="">
        <input type="text" id="m" autocomplete="off" placeholder="Send message" />
        </form>
        <a href="javascript:;" class="write-link smiley"></a>
        <a href="javascript:;" class="write-link send"></a>
    </div>
    
    
  </div>
</div>
